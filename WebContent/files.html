<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Project Luna - Files</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href="Stylesheets/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="Stylesheets/luna.css">
<link href = "images/logo.png" rel="icon" type="image/png">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="JS/plugins/canvas-to-blob.min.js" type="text/javascript"></script>
<script src="JS/fileinput.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="JS/fileinput_locale_LANG.js"></script>
</head>
<body>
	<div id="navbar-container"></div>
	<div class="workspace">
		<div class="file-upload">
			<h3>UPLOAD FILES</h3>
			<form enctype="multipart/form-data" >
				<div class="form-group">					
                    <input id="file" type="file" multiple class="file" data-overwrite-initial="false" />
				</div>
			</form>
		</div>
	</div>
	<div id="footer-container"></div>
</body>
<script> 
	$(function(){
		$("#navbar-container").load("navbar.html");  
		$("#footer-container").load("footer.html");
	});
	$("#file").fileinput({
        uploadUrl: 'uploadFiles',
        uploadAsync: true,
        overwriteInitial: false,        
        maxFileSize: 1000*1024*1024,
        maxFilesNum: 100,
        slugCallback: function(filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
	});
</script>
</html>
